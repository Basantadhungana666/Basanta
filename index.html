    <title>My Name</title>
    <style>
        body {
            display: flex;

        .name {
            font-size: 4rem;
            font-weight: bold;

            color: #61dafb;

        @keyframes glowing-text {
            from {
                text-shadow: 0 0 0 #61dafb;
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
